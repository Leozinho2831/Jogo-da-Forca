<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="Assets/Styles/style.css">
</head>
<body>
    <div class="background-header">
        <header class="header width-limit">
            <h1 class="title">Jogo da Forca</h1>
            <ul>
                <li>
                    <a class="links" href="#">Dev ►</a>
                </li>
                <li>
                    <input type="checkbox" id="checkbox" class="input">
                    <label for="checkbox">
                        <div></div>
                    </label>
                </li>
            </ul>
            <div class="header__menu js-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </header>
    </div>

    <main class="main width-limit js-main">
        <picture>
            <img src="Assets/Images/Forca suporte.svg" alt="Forca">
            <img src="Assets/Images/img1.svg" alt="Cabeça">
            <img src="Assets/Images/img2.svg" alt="Tronco">
            <img src="Assets/Images/img3.svg" alt="Perna direita">
            <img src="Assets/Images/img4.svg" alt="Perna esquerda">
            <img src="Assets/Images/img5.svg" alt="Braço direito">
            <img src="Assets/Images/img6.svg" alt="Braço esquerdo">
        </picture>
        <section class="main__game">
            <section class="main__init-game js-section activeSection">
                <h1 class="title">Novo Jogo</h1>
                <button class="button js-startButton">Começar</button>
            </section>
            <section class="main__option-game js-section">
                <h1 class="title">Escolha tipo de jogo</h1>
                <div>
                    <h2 class="sub-title"></h2>
                    <p class="text">Com mais de 100 opções de palavras escolhidas pelo algoritmo para você jogar.</p>
                    <button class="button js-standardButton">Iniciar jogo padrão</button>
                </div>
                <div>
                    <h2 class="sub-title"></h2>
                    <p class="text">Escolha você mesmo quais palavras deseja utilizar para jogar com seu amigo.</p>

                    <label for="word" class="text">Palavra<input type="text" id="word" class="inputs"></label>
                    <label for="clue" class="text">Dica<input type="text" id="clue" class="inputs"></label>
                    <button class="button js-choiceButton">Iniciar seu jogo</button>
                </div>
            </section>
            <section class="main__word js-sectionWord">
                <h2 class="sub-title js-clue"></h2>
                <div class="container-word js-containerWord">

                </div>
            </section>
        </section>

        <section class="main__buttons">

        </section>
    </main>
    
    <script type="module" src="Assets/Javascript/script.js"></script>
</body>
</html>
